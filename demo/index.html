<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Fruit List</h1>
        <ul id="fruit-list">
            <li>Apple</li>
            <li>Banana</li>
            <li>Cherry</li>
            <li>Date</li>
            <li>Elderberry</li>
        </ul>
        <input type="text" id="fruit-input" placeholder="Add a fruit">
        <button id="add-fruit">Add Fruit</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
